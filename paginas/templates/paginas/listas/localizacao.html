{% extends "paginas/index.html" %}

{% load static %}

{%  block conteudo   %}

<h3>Lista Localização Cadastradas</h3>
<table class="table table-striped">

    <tr>
        <th>Localização</th>
        <th>Opções</th>
        
    </tr>

    {% for obj in object_list %}
    <tr>
        <td>{{ obj.nome }}</td>

        <td>
            <a href="{% url "editar-localizacao" obj.pk %}" class="btn btn-sm btn-primary">Editar</a>
            <a href="{% url "deletar-localizacao" obj.pk %}" class="btn btn-sm btn-danger">Deletar</a>
        </td>
    </tr>
    {% empty %}
    <tr> 
        <td colspan="2">Nenhum registro encontrado.</td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
