{% extends "paginas/index.html" %}

{% load static %}

{%  block conteudo   %}

<h3>Lista Perfis Cadastrados</h3>
<table class="table table-striped">

    <tr>
        <th>Perfil</th>
        <th>Op√ßoes</th>
        
    </tr>

    {% for obj in object_list %}
    <tr>
        <td>{{ obj.nome }}</td>

        <td>
            <a href="{% url "editar-perfil" obj.pk %}" class="btn btn-sm btn-primary">Editar</a>
            <a href="{% url "deletar-perfil" obj.pk %}" class="btn btn-sm btn-danger">Deletar</a>
        </td>
    </tr>
    {% empty %}
    <tr> 
        <td colspan="2">Nenhum registro encontrado.</td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
