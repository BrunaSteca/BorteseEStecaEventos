{% extends "paginas/index.html" %}

{% load static %}

{%  block conteudo   %}

<h3>Lista de Funcionarios Cadastrados</h3>
<table class="table table-striped">

    <tr>
        <th>Nome</th>
        <th>Opções</th>
    </tr>

    {% for funcionario in object_list %}
    <tr>
        <td>{{ funcionario.nome }}</td>
        <td>
            <a href="{% url "editar-funcionario" funcionario.pk %}" class="btn btn-sm btn-primary">Editar</a>
            <a href="{% url "deletar-funcionario" funcionario.pk %}" class="btn btn-sm btn-danger">Excluir</a>
        </td>
    </tr>
    {% empty %}
    <tr> 
        <td colspan="2">Nenhum registro encontrado.</td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
